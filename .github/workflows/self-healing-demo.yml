name: Self-Healing Playwright Demo

on:
  push:
    paths:
      - "demos/self-healing-playwright/**"
  pull_request:
    paths:
      - "demos/self-healing-playwright/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: demos/self-healing-playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Run tests
        working-directory: demos/self-healing-playwright
        run: pnpm test

      - name: Check for pending updates
        working-directory: demos/self-healing-playwright
        run: |
          if [ -f "healing/pending-updates.json" ]; then
            echo "⚠️ Pending selector updates found:"
            cat healing/pending-updates.json
            echo ""
            echo "Run 'pnpm review' locally to approve updates."
          else
            echo "✓ No pending updates"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: demos/self-healing-playwright/playwright-report/
          retention-days: 7
